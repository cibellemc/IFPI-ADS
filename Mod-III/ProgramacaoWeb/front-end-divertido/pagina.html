<html>
    <head>
        <title>Spy vs Family</title>
    </head>

    <!--
        * css é baseado em seletor {propriedade: valor;}
            seletor de elemento, id, classe
        * a medida rem é padrão - 100%
        * img, h1 é block
        * o display flex organiza em linhas ou colunas e podemos dar regras de disposição
        * justify-content e align center
    -->

    <style>
        body {
            background-color: #d8e2dc;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            width: 20rem;
            border-radius: 50%;
        }

        h1 {
            color: #f08080;
            font-size: 2rem;
        }

        p {
            font-size: 1.4rem;
        }
    </style>

    <body>
        <img src="https://i.pinimg.com/280x280_RS/22/eb/70/22eb70373789d42c431534e315e48069.jpg" alt="Anya hehehe">
        <h1>Anya vai salvar o dia!</h1>
        <p>Um plano mirabolante está sendo arquitetado...</p>
    </body>
</html>
