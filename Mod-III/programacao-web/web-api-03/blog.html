<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- CSS local -->
    <link rel="stylesheet" href="styles.css">
	<title>My Social Network</title>
	<script src="blog.js"></script>
</head>

<body>
	<div class="container">
		<header class="row">
			<h1>Social Network</h1>
			<p>Share your thoughts</p>
		</header>
		
		<main class="row">
			<section id="new-post">
				<h3>New post</h3>
				<input id="post-tile" placeholder="Post title">
				<textarea id="post-text" placeholder="Type your message..." cols=50 rows=5></textarea>
				<button id="add-post">Add post</button>
			</section>

			<hr>
			<section id="timeline">
				<!-- ... -->
				<h2>My timeline</h2>

				<template id="post-template">
					<article class="post" id="fjofaisd99">
						<h3>Post title</h3>
						<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore aliquam optio perferendis
							deleniti, inventore fugit iste sapiente. Aliquid labore aut ipsam enim incidunt harum,
							minima porro deleniti unde possimus rem!</p>
							<p><a href="#">Likes: <span class="post-likes">0</span></a></p>
							<button class="btn-like">Like</button>
							<button class="btn-trash">Excluir</button>
						<hr>
					</article>
				</template>

				<!-- ... -->
				<br>
			</section>

		</main>
		<footer class="row">
			<h3>Social Network</h3>
			<p>Powered by us</p>
			<p>&reg; All rights reserved | <a href="#">Contact us</a></p>
		</footer>
	</div>
</body>

</html>
